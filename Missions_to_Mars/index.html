<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h3> Latest Mars News </h3>
        <h5>{{ mars.news_title }}</h5>
        <p> {{ mars.paragraph_text }} </p>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Featured Mars Image</h3>
        <img src="{{ mars.featured_image_url }}" class="img-responsive" alt="Featured Image"> 
      </div>
      <div class="col-md-6">
        <h3>Mars Facts</h3>
        <table>{{ mars.mars_table_html|safe }} </table>
      </div>
    </div>
</div>

  <div class="container text-center">
    <h3>Mars Hemispheres</h3>
    <div class="w3-card-4">
    {% for hemisphere in mars.hemisphere_image_urls %}
      <img src="{{ hemisphere.image_urls }}" alt="Mars Hemisphere">
      <div class="w3-container w3-center">
        <p>{{ hemisphere.title }}</p>
    {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
